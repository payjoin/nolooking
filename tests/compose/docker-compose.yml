version: "3"

services:
  nginx:
    image: nginx:latest
    volumes:
      - "./nginx/reverse-https-proxy.conf:/etc/nginx/nginx.conf"
      - "./nginx/ssl:/etc/ssl"
    expose:
      - "3010"
      - "3000"

  bitcoind:
    restart: unless-stopped
    image: btcpayserver/bitcoin:22.0
    environment:
      BITCOIN_NETWORK: regtest
      BITCOIN_WALLETDIR: "/data/wallets"
      BITCOIN_EXTRA_ARGS: |-
        rpcuser=ceiwHEbqWI83
        rpcpassword=DwubwWsoo3
        rpcport=43782
        rpcbind=0.0.0.0:43782
        rpcallowip=0.0.0.0/0
        port=39388
        whitelist=0.0.0.0/0
        zmqpubrawblock=tcp://0.0.0.0:28332
        zmqpubrawtx=tcp://0.0.0.0:28333
        deprecatedrpc=signrawtransaction
        fallbackfee=0.0002
    ports:
      - "43782:43782"
      - "39388:39388"
    expose:
      - "43782" # RPC
      - "39388" # P2P
      - "28332" # ZMQ
      - "28333" # ZMQ
    volumes:
      - "bitcoin_datadir:/data"

  merchant_lnd:
    image: lightninglabs/lndinit:daily-testing-only
    restart: unless-stopped
    environment:
      LND_REST_LISTEN_HOST: http://merchant_lnd:8080
    ports:
      - "35531:8080"
      - "53280:10009"
      - "53281:10008"
    expose:
      - "8080"
      - "9735"
      - "10009"
    volumes:
      - "./lnd/merchant-lnd.conf:/data/lnd.conf"
      - "./lnd/lnd-init.sh:/lnd-init.sh"
      - "merchant_lnd_datadir:/data"
      - "bitcoin_datadir:/deps/.bitcoin"
    entrypoint: /lnd-init.sh
    depends_on:
      - bitcoind

  peer_lnd:
    image: lightninglabs/lndinit:daily-testing-only
    restart: unless-stopped
    environment:
      LND_REST_LISTEN_HOST: http://peer_lnd:8080
    ports:
      - "35532:8080"
      - "53283:10009"
    expose:
      - "8080"
      - "9735"
      - "10010"
    volumes:
      - "./lnd/peer-lnd.conf:/data/lnd.conf"
      - "./lnd/lnd-init.sh:/lnd-init.sh"
      - "peer_lnd_datadir:/data"
      - "bitcoin_datadir:/deps/.bitcoin"
    entrypoint: /lnd-init.sh
    depends_on:
      - bitcoind

volumes:
  bitcoin_datadir:
  merchant_lnd_datadir:
  peer_lnd_datadir:

